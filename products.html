<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Katalog Proizvoda | AgroFarm Apoteka</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,400&family=Jost:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
  :root {
    --dark-green: #0d2818; --mid-green: #1a3d28; --light-green: #2a5e3f;
    --gold: #c9a84c; --gold-light: #e8c97a;
    --text-light: #e8f0eb; --text-muted: #8faa98;
    --card-bg: rgba(26, 61, 40, 0.6); --border: rgba(201, 168, 76, 0.25);
  }
  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: 'Jost', sans-serif; background: var(--dark-green); color: var(--text-light); }
  ::-webkit-scrollbar { width: 6px; }
  ::-webkit-scrollbar-track { background: var(--dark-green); }
  ::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 3px; }

  nav {
    position: sticky; top: 0; z-index: 100;
    background: rgba(13,40,24,0.95); backdrop-filter: blur(20px);
    padding: 16px 60px;
    display: flex; align-items: center; justify-content: space-between;
    border-bottom: 1px solid var(--border);
  }
  .nav-logo { font-family: 'Cormorant Garamond', serif; font-size: 1.8rem; font-weight: 700; color: var(--gold); text-decoration: none; }
  .nav-logo span { color: var(--text-light); font-weight: 400; font-style: italic; }
  .nav-back { color: var(--text-muted); text-decoration: none; font-size: 0.82rem; letter-spacing: 1px; transition: color 0.3s; display: flex; align-items: center; gap: 8px; }
  .nav-back:hover { color: var(--gold); }

  .hero-small { padding: 80px 60px 60px; max-width: 1200px; margin: 0 auto; border-bottom: 1px solid var(--border); }
  .section-label { font-size: 0.7rem; letter-spacing: 4px; text-transform: uppercase; color: var(--gold); margin-bottom: 14px; }
  .hero-small h1 { font-family: 'Cormorant Garamond', serif; font-size: clamp(2.5rem, 5vw, 4rem); font-weight: 700; }
  .hero-small h1 em { color: var(--gold); font-style: italic; }
  .hero-small p { color: var(--text-muted); margin-top: 16px; font-size: 0.95rem; line-height: 1.8; max-width: 540px; }

  .toolbar { max-width: 1200px; margin: 0 auto; padding: 36px 60px 0; display: flex; gap: 14px; flex-wrap: wrap; align-items: center; }
  .search-wrap { position: relative; flex: 1; min-width: 200px; max-width: 320px; }
  .search-wrap input {
    width: 100%; background: rgba(26,61,40,0.5); border: 1px solid var(--border);
    color: var(--text-light); padding: 10px 16px 10px 40px;
    font-family: 'Jost', sans-serif; font-size: 0.85rem; outline: none; transition: border-color 0.3s;
  }
  .search-wrap input:focus { border-color: var(--gold); }
  .search-wrap input::placeholder { color: var(--text-muted); }
  .search-icon { position: absolute; left: 14px; top: 50%; transform: translateY(-50%); color: var(--text-muted); font-size: 0.85rem; pointer-events: none; }
  .filters { display: flex; gap: 8px; flex-wrap: wrap; }
  .filter-btn {
    background: transparent; border: 1px solid var(--border); color: var(--text-muted);
    padding: 8px 18px; font-family: 'Jost', sans-serif; font-size: 0.75rem;
    letter-spacing: 1.5px; text-transform: uppercase; cursor: pointer; transition: all 0.3s;
  }
  .filter-btn:hover, .filter-btn.active { background: var(--gold); border-color: var(--gold); color: var(--dark-green); font-weight: 600; }
  .results-count { color: var(--text-muted); font-size: 0.8rem; margin-left: auto; }

  .products-section { max-width: 1200px; margin: 0 auto; padding: 32px 60px 100px; }
  .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 16px; }

  .product-card {
    background: var(--card-bg); border: 1px solid var(--border);
    padding: 28px 22px 30px; backdrop-filter: blur(15px);
    transition: transform 0.35s ease, border-color 0.35s, box-shadow 0.35s;
    cursor: pointer; position: relative; overflow: hidden;
    text-decoration: none; display: block; color: inherit;
  }
  .product-card::before {
    content: ''; position: absolute; bottom: 0; left: 0; right: 0; height: 2px;
    background: linear-gradient(90deg, transparent, var(--gold), transparent);
    transform: scaleX(0); transition: transform 0.4s;
  }
  .product-card::after {
    content: '‚Üí'; position: absolute; bottom: 18px; right: 18px;
    color: var(--gold); font-size: 1rem; opacity: 0;
    transform: translateX(-8px); transition: all 0.3s;
  }
  .product-card:hover { transform: translateY(-6px); border-color: rgba(201,168,76,0.5); box-shadow: 0 20px 50px rgba(0,0,0,0.45); }
  .product-card:hover::before { transform: scaleX(1); }
  .product-card:hover::after { opacity: 1; transform: translateX(0); }

  .product-emoji { font-size: 2.4rem; margin-bottom: 14px; display: block; line-height: 1; }
  .product-cat { font-size: 0.62rem; letter-spacing: 2px; text-transform: uppercase; color: var(--gold); margin-bottom: 8px; }
  .product-card h3 { font-family: 'Cormorant Garamond', serif; font-size: 1.2rem; color: var(--gold-light); margin-bottom: 6px; line-height: 1.3; }
  .product-card p { font-size: 0.78rem; color: var(--text-muted); line-height: 1.6; padding-right: 24px; }
  .product-badge {
    position: absolute; top: 14px; right: 14px;
    background: rgba(201,168,76,0.15); border: 1px solid var(--border);
    font-size: 0.58rem; letter-spacing: 1px; text-transform: uppercase;
    color: var(--gold); padding: 3px 8px;
  }
  .no-results { grid-column: 1/-1; text-align: center; padding: 60px 20px; color: var(--text-muted); }
  .no-results strong { display: block; font-family: 'Cormorant Garamond', serif; font-size: 1.8rem; color: var(--text-light); margin-bottom: 8px; }

  @media (max-width: 768px) {
    nav { padding: 14px 20px; }
    .hero-small { padding: 60px 20px 40px; }
    .toolbar { padding: 24px 20px 0; }
    .products-section { padding: 24px 20px 80px; }
    .search-wrap { max-width: 100%; }
    .results-count { display: none; }
  }
</style>
</head>
<body>
<nav>
  <a href="index.html" class="nav-logo">Agro<span>Farm</span></a>
  <a href="index.html" class="nav-back">
    <svg width="16" height="16" viewBox="0 0 16 16" fill="none"><path d="M10 3L5 8L10 13" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
    Nazad na poƒçetnu
  </a>
</nav>

<div class="hero-small">
  <div class="section-label">Katalog</div>
  <h1>Kompletna<br><em>kolekcija</em></h1>
  <p>Premium asortiman preparata za za≈°titu bilja, ishranu i pobolj≈°anje prinosa. Kliknite na proizvod za detalje.</p>
</div>

<div class="toolbar">
  <div class="search-wrap">
    <span class="search-icon">üîç</span>
    <input type="text" id="searchInput" placeholder="Pretraga proizvoda..." oninput="renderProducts()">
  </div>
  <div class="filters">
    <button class="filter-btn active" onclick="filterProducts('sve', this)">Sve</button>
    <button class="filter-btn" onclick="filterProducts('herbicid', this)">Herbicidi</button>
    <button class="filter-btn" onclick="filterProducts('fungicid', this)">Fungicidi</button>
    <button class="filter-btn" onclick="filterProducts('insekticid', this)">Insekticidi</button>
    <button class="filter-btn" onclick="filterProducts('djubrivo', this)">ƒêubriva</button>
    <button class="filter-btn" onclick="filterProducts('seme', this)">Seme</button>
    <button class="filter-btn" onclick="filterProducts('ostalo', this)">Ostalo</button>
  </div>
  <span class="results-count" id="resultsCount"></span>
</div>

<div class="products-section">
  <div class="products-grid" id="productsGrid"></div>
</div>

<script src="products-data.js"></script>
<script>
let currentFilter = 'sve';

function filterProducts(cat, btn) {
  currentFilter = cat;
  document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  renderProducts();
}

function renderProducts() {
  const query = document.getElementById('searchInput').value.toLowerCase().trim();
  let filtered = currentFilter === 'sve' ? ALL_PRODUCTS : ALL_PRODUCTS.filter(p => p.cat === currentFilter);
  if (query) filtered = filtered.filter(p =>
    p.name.toLowerCase().includes(query) || p.desc.toLowerCase().includes(query) || p.cat.toLowerCase().includes(query)
  );
  document.getElementById('resultsCount').textContent = filtered.length + ' proizvoda';
  const grid = document.getElementById('productsGrid');
  if (filtered.length === 0) {
    grid.innerHTML = '<div class="no-results"><strong>Nema rezultata</strong>Poku≈°ajte sa drugaƒçijim pojmom pretrage.</div>';
    return;
  }
  grid.innerHTML = filtered.map(p => `
    <a class="product-card" href="product.html?id=${p.id}">
      ${p.badge ? `<div class="product-badge">${p.badge}</div>` : ''}
      <span class="product-emoji">${p.emoji}</span>
      <div class="product-cat">${p.cat}</div>
      <h3>${p.name}</h3>
      <p>${p.desc}</p>
    </a>
  `).join('');
  grid.querySelectorAll('.product-card').forEach((card, i) => {
    card.style.opacity = '0'; card.style.transform = 'translateY(15px)';
    setTimeout(() => {
      card.style.transition = 'opacity 0.4s ease, transform 0.35s ease, border-color 0.35s, box-shadow 0.35s';
      card.style.opacity = '1'; card.style.transform = 'translateY(0)';
    }, i * 35);
  });
}
renderProducts();
</script>
</body>
</html>
